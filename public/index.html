<!DOCTYPE html>
<html ng-app="myApp">
<head>
	<title></title>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.16/angular.min.js"></script>
</head>
<body>
<div ng-controller="AppCtrl">
	<table>
		<tr><td>Name</td><td>Email</td><td>Number</td><td>Action</td></tr>
		<tr>
			<td><input id="name" ng-model="contact.name"></td>
			<td><input ng-model="contact.email"></td>
			<td><input ng-model="contact.number"></td>
			<td><button ng-click="addContact()">Add</button><button ng-click="update()">Update</button></td>
		</tr>
		<tr ng-repeat="l in list">
			<td>{{l.name}}</td>
			<td>{{l.email}}</td>
			<td>{{l.number}}</td>
			<td><button ng-click="remove(l._id)">Remove</button><button ng-click="updateContact(l._id)">Edit</button></td>
			
		</tr>
	</table>
	<input type="text" ng-model="test">
	{{test}}
	<h1> hello </h1>
</div>
<script src="https://cdn.socket.io/socket.io-1.3.5.js"></script>
<script type="text/javascript" src="controllers/controller.js"></script>

<script src="http://code.jquery.com/jquery-1.11.1.js"></script>
</body>
</html>
